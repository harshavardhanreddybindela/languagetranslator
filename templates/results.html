{% extends "base.html" %}

{% block title %}Translation Results{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
  <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Translation Results</h2>
  <div class="mb-4">
    <p class="text-gray-700">
      <strong class="font-semibold">Original text:</strong>
      <span class="text-gray-600">{{ original_text }}</span>
    </p>
  </div>
  <div class="mb-4">
    <p class="text-gray-700">
      <strong class="font-semibold">Translated text:</strong>
      <span class="text-gray-600">{{ translated_text }}</span>
    </p>
  </div>
  <div class="mb-4">
    <p class="text-gray-700">
      <strong class="font-semibold">Target language code:</strong>
      <span class="text-gray-600">{{ target_language }}</span>
    </p>
  </div>
  <div class="mb-4">
    <p class="text-gray-700">
      <strong class="font-semibold">Listen to Translation:</strong>
    </p>
    <audio controls class="w-full">
      <source src="{{ audio_path }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div class="text-center">
    <a href="{{ url_for('index') }}"
      class="inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">
      Translate Another
    </a>
  </div>
</div>
{% endblock %}
